<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here


    // Define the Gallery component
function Gallery({ children }) {
  return (
    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '1rem' }}>
      {children}
    </div>
  );
}

// Define the Image component
function Image({ src }) {
  return <img src={src} alt="gallery" style={{ width: '100%', height: 'auto' }} />;
}

// Usage example
function App() {
  return (
    <Gallery>
      <Image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRAHndpOWdNXWPBYaPTnW3cWo9DxJT-32Cog&s" />
      <Image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShtoeT3u9-gw28KJEkGv3WJgd1oJlRZZRbKQ&s" />
      {/* Additional images can be included here */}
    </Gallery>
  );
}

// Render the App component
ReactDOM.render(
  <App />,
  document.getElementById('root')
);

  </script>
</body>
</html>
