<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobbies Form</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function HobbiesForm() {
        function addHobbyField() {
          setHobbies([...hobbies, ""]);
        }

        function removeHobbyField(index) {
          if (index === 0 || hobbies.length === 1) return; // Ensure at least one input remains
          const newHobbies = [...hobbies];
          newHobbies.splice(index, 1);
          setHobbies(newHobbies);
        }

        function handleHobbyChange(index, event) {
          const newHobbies = [...hobbies];
          newHobbies[index] = event.target.value;
          setHobbies(newHobbies);
        }

        function handleSubmit(e) {
          e.preventDefault();
          console.log(hobbies);
        }

        const [hobbies, setHobbies] = React.useState([""]);

        return (
          <form onSubmit={handleSubmit}>
            {hobbies.map((hobby, index) => (
              <div key={index}>
                <input
                  type="text"
                  placeholder="Enter hobby"
                  value={hobby}
                  onChange={(e) => handleHobbyChange(index, e)}
                />
                <button type="button" onClick={() => removeHobbyField(index)}>Remove</button>
              </div>
            ))}
            <button type="button" onClick={addHobbyField}>Add Hobby</button>
            <button type="submit">Submit</button>
          </form>
        );
      }

      ReactDOM.render(<HobbiesForm />, document.getElementById('root'));
    </script>
  </body>
</html>
