<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Cards</title>
    <style>
      .card {
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        width: 200px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // GreetingCard Component
      function GreetingCard({ greeting, name }) {
        return (
          <div className="card">
            <h2>{greeting}</h2>
            <p>Dear {name},</p>
            <p>Have a wonderful day!</p>
          </div>
        );
      }

      // App Component
      function App() {
        // Array of greeting cards
        const greetingCards = [
          { greeting: "Happy Birthday", name: "John" },
          { greeting: "Congratulations", name: "Alice" },
          { greeting: "Merry Christmas", name: "Bob" },
          { greeting: "Merry Christmas", name: "Bob" }
        ];

        return (
          <div>
            {greetingCards.map((card, index) => (
              <GreetingCard key={index} greeting={card.greeting} name={card.name} />
            ))}
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
